matrix:
  include:
  - language: java
    script:
    - "./gradlew build"
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: cooperator-backend-21

  - language: node_js
    node_js:
    - node
    before_install:
    - cd Frontend
    - npm i -g npm@6.9.0
    install:
    - npm install
    script:
    - npm run build
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: cooperator-frontend-21

  