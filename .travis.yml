matrix:
  include:
  - language: java
    script:
    - "./gradlew build -xtest"
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: cooperator-backend-21
  - language: node_js
    node_js:
    - node
    before_install:
    - cd Frontend
    install:
    - npm install
    script:
    - npm run build
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: cooperator-frontend-21
      on: Alex

  